- name: Docker - Install
  apt:
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    update_cache: true

- name: Docker - Add user to docker group
  group:
    name: docker
    state: present

- name: Docker User
  user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop:
    - "{{ lookup('env','USER') }}"
    - ubuntu